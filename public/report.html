<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Report Waste</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f7ff; /* Very light blue background to match the screenshot */
      }
      .custom-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body class="min-h-screen">
    <header class="bg-white custom-shadow sticky top-0 z-10">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <div
            class="h-6 w-6 bg-green-500 rounded-lg flex items-center justify-center"
          >
            <!-- Placeholder icon for "W" -->
            <span class="text-white font-bold text-sm">W</span>
          </div>
          <span class="text-xl font-semibold text-gray-800">WasteWatch</span>
        </div>

        <!-- Dashboard & User -->
        <div class="flex items-center space-x-4 text-gray-600">
          <a
            href="./dashboard-user.html"
            class="text-sm font-medium hover:text-green-600 hidden sm:inline"
            >Dashboard</a
          >

          <!-- Notification Bell -->
          <button
            class="relative p-1 rounded-full hover:bg-gray-100 transition"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              ></path>
            </svg>
            <!-- Small indicator dot -->
            <span
              class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-red-400"
            ></span>
          </button>

          <!-- User Avatar -->
          <div
            class="h-8 w-8 rounded-full bg-orange-300 flex items-center justify-center text-sm font-semibold text-white"
          >
            P
          </div>
        </div>
      </div>
    </header>

    <form
      id="report-form"
      method="POST"
      class="m-8 max-w-4xl mx-auto"
      enctype="multipart/form-data"
    >
      <h1 class="text-3xl font-bold text-gray-800 m mb-6 sm:mb-8">
        Report a Waste Incident
      </h1>

      <!-- Responsive two-column layout: stacks on small screens, side-by-side on md+ -->
      <div class="flex flex-col md:flex-row md:items-start md:space-x-8 gap-6">
        <!-- Left / Main column -->
        <div class="rounded-xl bg-white p-6 custom-shadow md:flex-1">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">
            Report Details
          </h2>
          <div class="space-y-4">
            <div>
              <label
                for="select"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Waste Category</label
              >
              <select
                id="select"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
              >
                <option value="" disabled selected>Choose a category</option>
                <option value="recyclable">Recyclable</option>
                <option value="illegal_dumping">Illegal dumping</option>
                <option value="hazardous_waste">Hazardous waste</option>
              </select>
            </div>
            <div>
              <label
                for="address"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Address or location</label
              >
              <input
                id="address"
                type="text"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent hover:ring-gray-500 hover:ring-2"
                placeholder="Enter address or location"
              />
            </div>
            <div>
              <label
                for="description"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Description <span class="text-gray-400">Optional</span></label
              >
              <textarea
                id="description"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent hover:ring-gray-500 hover:ring-2 min-h-[120px]"
                placeholder="Provide more details about the incident, such as size of the pile, specific items or any potential hazards"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Right / Sidebar column (upload) -->
        <aside
          class="rounded-xl bg-white p-6 custom-shadow md:w-80 flex-shrink-0"
        >
          <h2 class="text-lg font-semibold text-gray-800 mb-4">
            Upload Photos
          </h2>
          <p class="text-sm text-gray-600 mb-2">
            Drag and drop files here or click to upload.
          </p>
          <div
            class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:bg-gray-200 h-56 flex flex-col items-center justify-center"
          >
            <input
              type="file"
              id="file-upload"
              name="photos"
              class="hidden"
              multiple
            />
            <label
              for="file-upload"
              class="cursor-pointer flex flex-col items-center"
            >
              <svg
                class="w-12 h-12 mx-auto mb-2 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                ></path>
              </svg>
              <div class="text-gray-500">
                Drop files here or click to upload
              </div>
            </label>
          </div>
        </aside>
      </div>
      <div class="flex gap-4 mt-6">
        <button
          type="submit"
          class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition"
        >
          Submit Report
        </button>
      </div>
      <p id="message" class="text-center text-sm mt-4 font-medium h-6"></p>
    </form>

    <script src="report.js"></script>
  </body>
</html>
